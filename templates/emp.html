{% extends 'base.html' %}


{% block title %}
        
        EMPLOYEE
{% endblock title %}

{% block body %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">EMPLOYEE_ID</th>
        <th scope="col">NAME</th>
        <th scope="col">PHONE</th>
        <th scope="col">JOB_TYPE</th>
        <th scope="col">SALARY</th>
      </tr>
    </thead>
    <tbody>
    {% for post in query %}
      <tr>
        <th scope="row">{{post.employee_id}}</th>
        <td>{{post.name}}</td>
        <td>{{post.phone}}</td>
        <td>{{post.job_type}}</td>
        <td>{{post.salary}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock body %}
